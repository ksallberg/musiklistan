<!DOCTYPE html>
  <head>
    <title>pure style.</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata"
          rel="stylesheet">
    <style>
      html, body {
        height: 100%;
      }
      body {
        font-family: 'Inconsolata', cursive;
        margin: 0;
        height: 100%;
        overflow-x: hidden; /* For Opera */
        -webkit-box-shadow:
          inset #d3d3d3 0 0 0 2em;
        -moz-box-shadow:
          inset #d3d3d3 0 0 0 2em;
        box-shadow:
          inset #d3d3d3 0 0 0 2em;
      }
      #container {
        top: 4em;
        left: 4em;
        padding-right: 4em;
        position: absolute;
      }
    </style>
  </head>
<body>
    <div id="container">
      <img src="pstyle.png"/>

      <br/><br/>

      <a href='https://www.linkedin.com/in/kristian-s%C3%A4llberg-22a7ba18'>linkedin</a>
      <a href='https://www.github.com/ksallberg'>github</a>
      <a href='https://play.purestyle.se'>musiklistan</a>

      <br/> <br/>

      My name is Kristian, I like building stuff. I used to be a
      web designer, then a flash developer. Then a student of
      computer science. Now I am a software engineer, interested
      in functional programming.
    </div>
    <script type="text/javascript">
      var rotated = false;
      document.body.onclick = function() {
          var div = document.getElementById('container'),
              deg = rotated ? 0 : 180;
          div.style.webkitTransform = 'rotate('+deg+'deg)';
          div.style.mozTransform    = 'rotate('+deg+'deg)';
          div.style.msTransform     = 'rotate('+deg+'deg)';
          div.style.oTransform      = 'rotate('+deg+'deg)';
          div.style.transform       = 'rotate('+deg+'deg)';
          rotated = !rotated;
      }
    </script>
  </body>
</html>
